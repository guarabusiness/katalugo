<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <button id="cancel-empresa" class="btn btn-secondary">Cancelar</button>
        <button id="delete-empresa" class="btn btn-danger" style="display: none;">Excluir</button>
        <button id="save-empresa" class="btn btn-primary">
          <span id="save-text">Salvar</span>
          <span id="save-loading" class="loading" style="display: none;"></span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Modal de login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Acesso Admin</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="login-message">
            <i class="fas fa-lock" style="font-size: 1.5rem; margin-bottom: 1rem; display: block;"></i>
            Insira o e-mail e senha de administrador
          </div>
          <div class="form-group">
            <label for="login-email">E-mail *</label>
            <input type="email" id="login-email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="login-password">Senha *</label>
            <input type="password" id="login-password" class="form-control" required>
          </div>
          <div id="login-error" style="color: var(--danger-color); margin-top: 1rem; display: none;">
            Credenciais incorretas. Tente novamente.
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel-login" class="btn btn-secondary">Cancelar</button>
        <button id="confirm-login" class="btn btn-primary">
          <span id="login-text">Entrar</span>
          <span id="login-loading" class="loading" style="display: none;"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    // Aguarda o carregamento completo da página
    document.addEventListener('DOMContentLoaded', function() {
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAL6wq-AMsYiqHkcs0_fBMAtmr_tiSvfNI",
        authDomain: "catalogo027.firebaseapp.com",
        projectId: "catalogo027",
        storageBucket: "catalogo027.appspot.com",
        messagingSenderId: "526326345149",
        appId: "1:526326345149:web:c94cc6bcc1aa81ac41f6d4",
        measurementId: "G-WVX269270X"
      };
      
      // Inicializa o Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth();
      
      // Elementos do DOM
      const mapElement = document.getElementById('map');
      const empresasList = document.getElementById('empresas-list');
      const searchInput = document.getElementById('search');
      const empresasCount = document.getElementById('empresas-count');
      const addEmpresaBtn = document.getElementById('add-empresa-btn');
      const empresaModal = document.getElementById('empresa-modal');
      const loginModal = document.getElementById('login-modal');
      const closeButtons = document.querySelectorAll('.close-btn, #cancel-empresa, #cancel-login');
      const saveEmpresaBtn = document.getElementById('save-empresa');
      const deleteEmpresaBtn = document.getElementById('delete-empresa');
      const empresaForm = document.getElementById('empresa-form');
      const loginForm = document.getElementById('login-form');
      const logoutBtn = document.getElementById('logout-btn');
      const loginBtn = document.getElementById('login-btn');
      const confirmLoginBtn = document.getElementById('confirm-login');
      const authStatus = document.getElementById('auth-status');
      const authSection = document.getElementById('auth-section');
      const loginEmail = document.getElementById('login-email');
      const loginPassword = document.getElementById('login-password');
      const loginError = document.getElementById('login-error');
      const saveText = document.getElementById('save-text');
      const saveLoading = document.getElementById('save-loading');
      const loginText = document.getElementById('login-text');
      const loginLoading = document.getElementById('login-loading');
      const categoryButtons = document.querySelectorAll('.category-btn');
      const toggleCategoriesBtn = document.querySelector('.toggle-categories');
      const categoriesContainer = document.querySelector('.categories-container');
      const toggleSidebarBtn = document.getElementById('toggle-sidebar');
      const sidebar = document.getElementById('sidebar');
      const mapContainer = document.getElementById('map-container');
      
      // Variáveis de estado
      let map;
      let markers = {};
      let empresas = [];
      let editingEmpresaId = null;
      let isAdmin = false;
      let unsubscribeEmpresas;
      let currentCategory = 'all';
      let currentMapLayer = 'street'; // 'street' ou 'satellite'
      let streetLayer, satelliteLayer;
      
      // Inicializa o mapa
      function initMap() {
        // Alterado para começar na coordenada -20.667341, -40.499897
        map = L.map(mapElement).setView([-20.667341, -40.499897], 13);
        
        // Camadas do mapa
        streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        
        satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });
        
        // Adiciona a camada de rua por padrão
        streetLayer.addTo(map);
        
        // Cria controles personalizados
        const SatelliteControl = L.Control.extend({
          onAdd: function(map) {
            const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-satellite');
            const button = L.DomUtil.create('a', 'map-control-btn', container);
            button.innerHTML = '<i class="fas fa-satellite"></i>';
            button.title = 'Visualização de satélite';
            button.href = '#';
            
            L.DomEvent.on(button, 'click', function(e) {
              L.DomEvent.stopPropagation(e);
              L.DomEvent.preventDefault(e);
              map.removeLayer(streetLayer);
              map.addLayer(satelliteLayer);
              currentMapLayer = 'satellite';
              // Esconde este botão e mostra o botão de rua
              container.style.display = 'none';
              document.querySelector('.leaflet-control-street').style.display = 'block';
            });
            
            return container;
          }
        });
        
        const StreetControl = L.Control.extend({
          onAdd: function(map) {
            const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-street');
            const button = L.DomUtil.create('a', 'map-control-btn', container);
            button.innerHTML = '<i class="fas fa-map"></i>';
            button.title = 'Visualização de rua';
            button.href = '#';
            container.style.display = 'none'; // Começa escondido
            
            L.DomEvent.on(button, 'click', function(e) {
              L.DomEvent.stopPropagation(e);
              L.DomEvent.preventDefault(e);
              map.removeLayer(satelliteLayer);
              map.addLayer(streetLayer);
              currentMapLayer = 'street';
              // Esconde este botão e mostra o botão de satélite
              container.style.display = 'none';
              document.querySelector('.leaflet-control-satellite').style.display = 'block';
            });
            
            return container;
          }
        });
        
        // Adiciona os controles ao mapa
        new SatelliteControl({ position: 'topright' }).addTo(map);
        new StreetControl({ position: 'topright' }).addTo(map);
        
        // Evento de clique no mapa para adicionar empresa (só funciona no modo admin)
        map.on('click', function(e) {
          if (isAdmin && empresaModal.style.display === 'flex' && !editingEmpresaId) {
            document.getElementById('empresa-coordinates').value = `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
          }
        });
      }
      
      // Carrega empresas do Firestore
      function loadEmpresas() {
        unsubscribeEmpresas = db.collection("empresas")
          .onSnapshot(snapshot => {
            empresas = [];
            snapshot.forEach(doc => {
              empresas.push({
                id: doc.id,
                ...doc.data()
              });
            });
            
            updateEmpresasCount();
            filterAndRenderEmpresas();
          }, error => {
            console.error("Erro ao carregar empresas:", error);
          });
      }
      
      // Atualiza o contador de empresas
      function updateEmpresasCount() {
        const count = empresas.length;
        empresasCount.textContent = `${count} ${count === 1 ? 'empresa' : 'empresas'}`;
      }
      
      // Filtra empresas por categoria e termo de busca
      function filterEmpresas() {
        const searchTerm = searchInput.value.toLowerCase();
        
        return empresas.filter(empresa => {
          // Filtro por categoria
          const categoryMatch = currentCategory === 'all' || 
                               (empresa.categoria && empresa.categoria === currentCategory);
          
          // Filtro por termo de busca
          const searchMatch = empresa.nome.toLowerCase().includes(searchTerm) || 
                             (empresa.endereco && empresa.endereco.toLowerCase().includes(searchTerm)) ||
                             (empresa.categoria && empresa.categoria.toLowerCase().includes(searchTerm));
          
          return categoryMatch && searchMatch;
        });
      }
      
      // Filtra e renderiza empresas
      function filterAndRenderEmpresas() {
        const filtered = filterEmpresas();
        renderEmpresasList(filtered);
        renderMarkers(filtered);
      }
      
      // Renderiza a lista de empresas na sidebar
      function renderEmpresasList(empresasToRender = null) {
        const empresasToShow = empresasToRender || empresas;
        
        if (empresasToShow.length === 0) {
          empresasList.innerHTML = `
            <div class="empty-message">
              <i class="fas fa-building"></i>
              <p>Nenhuma empresa encontrada</p>
            </div>
          `;
          return;
        }
        
        empresasList.innerHTML = '';
        
        empresasToShow.forEach(empresa => {
          const empresaItem = document.createElement('div');
          empresaItem.className = `empresa-item fade-in`;
          empresaItem.innerHTML = `
            <h3>${empresa.nome}</h3>
            ${empresa.categoria ? `<span class="category">${getCategoryName(empresa.categoria)}</span>` : ''}
            <p><i class="fas fa-map-marker-alt"></i> ${empresa.endereco}</p>
            ${empresa.telefone ? `<p><i class="fas fa-phone"></i> ${formatPhone(empresa.telefone)}</p>` : ''}
            ${empresa.site ? `<a href="${empresa.site}" target="_blank"><i class="fas fa-globe"></i> Visitar Site</a>` : ''}
          `;
          
          // Evento de clique para centralizar o mapa
          empresaItem.addEventListener('click', function() {
            map.setView([empresa.lat, empresa.lng], 15);
            markers[empresa.id].openPopup();
          });
          
          // Se for admin, permite editar com duplo clique
          if (isAdmin) {
            empresaItem.addEventListener('dblclick', function() {
              openEditEmpresaModal(empresa.id);
            });
          }
          
          empresasList.appendChild(empresaItem);
        });
      }
      
      // Retorna o nome legível da categoria
      function getCategoryName(categoryKey) {
        const categories = {
          'restaurante': 'Restaurante',
          'padaria': 'Padaria',
          'oficina': 'Oficina',
          'salao': 'Salão de Beleza',
          'barbearia': 'Barbearia',
          'mercado': 'Mercado',
          'farmacia': 'Farmácia',
          'outros': 'Outros'
        };
        return categories[categoryKey] || categoryKey;
      }
      
      // Formata número de telefone
      function formatPhone(phone) {
        // Remove tudo que não é número
        const cleaned = ('' + phone).replace(/\D/g, '');
        
        // Verifica se tem 10 ou 11 dígitos
        const match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
        if (match) {
          return '(' + match[1] + ') ' + match[2] + '-' + match[3];
        }
        return phone;
      }
      
      // Renderiza os marcadores no mapa
      function renderMarkers(empresasToRender = null) {
        // Remove todos os marcadores existentes
        Object.values(markers).forEach(marker => {
          map.removeLayer(marker);
        });
        markers = {};
        
        const empresasToShow = empresasToRender || empresas;
        
        empresasToShow.forEach(empresa => {
          const marker = L.marker([empresa.lat, empresa.lng], {
            title: empresa.nome,
            icon: L.divIcon({
              className: 'custom-marker',
              html: `<div class="marker-icon">${empresa.nome.charAt(0)}</div>`,
              iconSize: [36, 36],
              iconAnchor: [18, 18]
            })
          }).addTo(map);
          
          // Conteúdo do popup
          let popupContent = `
            <div style="min-width: 200px;">
              <h3 style="margin: 0 0 0.5rem; font-size: 1.1rem;">${empresa.nome}</h3>
              ${empresa.categoria ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem; color: #666;"><strong>Categoria:</strong> ${getCategoryName(empresa.categoria)}</p>` : ''}
              <p style="margin: 0 0 0.25rem; font-size: 0.85rem;"><strong><i class="fas fa-map-marker-alt"></i> Endereço:</strong> ${empresa.endereco}</p>
              ${empresa.telefone ? `<p style="margin: 0 0 0.25rem; font-size: 0.85rem;"><strong><i class="fas fa-phone"></i> Telefone:</strong> ${formatPhone(empresa.telefone)}</p>` : ''}
              ${empresa.site ? `<a href="${empresa.site}" target="_blank" class="btn btn-primary" style="display: inline-block; margin-top: 0.5rem; padding: 0.25rem 0.5rem; font-size: 0.8rem; text-decoration: none;"><i class="fas fa-globe"></i> Visitar Site</a>` : ''}
          `;
          
          // Se for admin, adiciona botão de edição no popup
          if (isAdmin) {
            popupContent += `
              <div style="margin-top: 0.5rem;">
                <button onclick="window.app.editEmpresa('${empresa.id}')" class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem; border: none; border-radius: 4px; cursor: pointer;">
                  <i class="fas fa-edit"></i> Editar
                </button>
              </div>
            `;
          }
          
          popupContent += `</div>`;
          
          marker.bindPopup(popupContent);
          markers[empresa.id] = marker;
        });
      }
      
      // Processa as coordenadas do input
      function parseCoordinates(coordsStr) {
        const parts = coordsStr.split(',').map(part => part.trim());
        if (parts.length !== 2) return null;
        
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
        
        if (isNaN(lat) || isNaN(lng)) return null;
        return { lat, lng };
      }
      
      // Abre o modal para adicionar nova empresa
      function openAddEmpresaModal() {
        if (!isAdmin) return;
        
        editingEmpresaId = null;
        document.getElementById('modal-title').textContent = 'Adicionar Nova Empresa';
        document.getElementById('empresa-form').reset();
        document.getElementById('delete-empresa').style.display = 'none';
        empresaModal.style.display = 'flex';
        setTimeout(() => {
          empresaModal.classList.add('show');
        }, 10);
      }
      
      // Abre o modal para editar empresa existente
      function openEditEmpresaModal(id) {
        if (!isAdmin) return;
        
        const empresa = empresas.find(e => e.id === id);
        if (!empresa) return;
        
        editingEmpresaId = id;
        document.getElementById('modal-title').textContent = 'Editar Empresa';
        document.getElementById('empresa-id').value = empresa.id;
        document.getElementById('empresa-nome').value = empresa.nome;
        document.getElementById('empresa-categoria').value = empresa.categoria || '';
        document.getElementById('empresa-endereco').value = empresa.endereco;
        document.getElementById('empresa-coordinates').value = `${empresa.lat}, ${empresa.lng}`;
        document.getElementById('empresa-site').value = empresa.site || '';
        document.getElementById('empresa-telefone').value = empresa.telefone || '';
        document.getElementById('delete-empresa').style.display = 'block';
        empresaModal.style.display = 'flex';
        setTimeout(() => {
          empresaModal.classList.add('show');
        }, 10);
        
        // Centraliza o mapa na empresa
        map.setView([empresa.lat, empresa.lng], 15);
        markers[empresa.id].openPopup();
      }
      
      // Salva a empresa (adiciona ou atualiza)
      async function saveEmpresa() {
        if (!isAdmin) return;
        if (!empresaForm.checkValidity()) {
          empresaForm.reportValidity();
          return;
        }
        
        // Processa as coordenadas
        const coords = parseCoordinates(document.getElementById('empresa-coordinates').value);
        if (!coords) {
          alert('Por favor, insira coordenadas válidas no formato "lat, lng"');
          return;
        }
        
        const empresaData = {
          nome: document.getElementById('empresa-nome').value,
          categoria: document.getElementById('empresa-categoria').value,
          endereco: document.getElementById('empresa-endereco').value,
          lat: coords.lat,
          lng: coords.lng,
          site: document.getElementById('empresa-site').value || null,
          telefone: document.getElementById('empresa-telefone').value || null,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        try {
          // Mostra loading
          saveText.style.display = 'none';
          saveLoading.style.display = 'inline-block';
          
          if (editingEmpresaId) {
            // Atualiza empresa existente
            await db.collection("empresas").doc(editingEmpresaId).update(empresaData);
          } else {
            // Adiciona nova empresa
            empresaData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            await db.collection("empresas").add(empresaData);
          }
          
          closeModal();
        } catch (error) {
          console.error("Erro ao salvar empresa:", error);
          alert("Ocorreu um erro ao salvar a empresa. Tente novamente.");
        } finally {
          saveText.style.display = 'inline-block';
          saveLoading.style.display = 'none';
        }
      }
      
      // Exclui a empresa atual
      async function deleteEmpresa() {
        if (!isAdmin || !editingEmpresaId) return;
        
        if (confirm('Tem certeza que deseja excluir esta empresa?')) {
          try {
            await db.collection("empresas").doc(editingEmpresaId).delete();
            closeModal();
          } catch (error) {
            console.error("Erro ao excluir empresa:", error);
            alert("Ocorreu um erro ao excluir a empresa. Tente novamente.");
          }
        }
      }
      
      // Fecha o modal
      function closeModal() {
        empresaModal.classList.remove('show');
        loginModal.classList.remove('show');
        
        setTimeout(() => {
          empresaModal.style.display = 'none';
          loginModal.style.display = 'none';
          loginError.style.display = 'none';
          loginForm.reset();
        }, 300);
      }
      
      // Ativa o modo admin
      function enableAdminMode() {
        isAdmin = true;
        authStatus.textContent = 'Modo Admin';
        authSection.classList.add('admin');
        logoutBtn.style.display = 'block';
        loginBtn.style.display = 'none';
        addEmpresaBtn.style.display = 'flex';
        
        // Atualiza a interface para modo de edição
        filterAndRenderEmpresas();
      }
      
      // Desativa o modo admin
      function disableAdminMode() {
        isAdmin = false;
        authStatus.textContent = 'Modo Visitante';
        authSection.classList.remove('admin');
        logoutBtn.style.display = 'none';
        loginBtn.style.display = 'block';
        addEmpresaBtn.style.display = 'none';
        
        // Atualiza a interface para modo de visualização
        filterAndRenderEmpresas();
        
        // Desloga o usuário
        auth.signOut();
      }
      
      // Abre o modal de login
      function openLoginModal() {
        loginModal.style.display = 'flex';
        setTimeout(() => {
          loginModal.classList.add('show');
        }, 10);
      }
      
      // Verifica o login
      async function checkLogin() {
        const email = loginEmail.value;
        const password = loginPassword.value;
        
        if (!email || !password) {
          loginError.textContent = "Por favor, preencha todos os campos";
          loginError.style.display = 'block';
          return;
        }
        
        try {
          // Mostra loading
          loginText.style.display = 'none';
          loginLoading.style.display = 'inline-block';
          
          // Faz login com email e senha
          await auth.signInWithEmailAndPassword(email, password);
          
          enableAdminMode();
          closeModal();
        } catch (error) {
          console.error("Erro no login:", error);
          loginError.textContent = "Credenciais incorretas. Tente novamente.";
          loginError.style.display = 'block';
        } finally {
          loginText.style.display = 'inline-block';
          loginLoading.style.display = 'none';
        }
      }
      
      // Verifica se o usuário está logado ao carregar a página
      function checkAuthState() {
        auth.onAuthStateChanged(user => {
          if (user) {
            enableAdminMode();
          }
        });
      }
      
      // Alterna a visibilidade do sidebar
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        mapContainer.classList.toggle('active');
      }
      
      // Inicializa a aplicação
      function initApp() {
        initMap();
        loadEmpresas();
        checkAuthState();
        
        // Event listeners
        searchInput.addEventListener('input', filterAndRenderEmpresas);
        
        // Botão para mostrar/ocultar categorias
        toggleCategoriesBtn.addEventListener('click', function() {
          categoriesContainer.classList.toggle('show');
          this.innerHTML = categoriesContainer.classList.contains('show') ? 
            '<i class="fas fa-tags"></i> Ocultar Categorias' : 
            '<i class="fas fa-tags"></i> Mostrar Categorias';
        });
        
        // Botões de categoria
        categoryButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            categoryButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentCategory = this.dataset.category;
            filterAndRenderEmpresas();
          });
        });
        
        // Botões de admin
        loginBtn.addEventListener('click', openLoginModal);
        logoutBtn.addEventListener('click', disableAdminMode);
        
        // Botões de empresa
        addEmpresaBtn.addEventListener('click', openAddEmpresaModal);
        
        closeButtons.forEach(btn => {
          btn.addEventListener('click', closeModal);
        });
        
        saveEmpresaBtn.addEventListener('click', saveEmpresa);
        deleteEmpresaBtn.addEventListener('click', deleteEmpresa);
        confirmLoginBtn.addEventListener('click', checkLogin);
        
        // Event listener para o botão de alternar sidebar
        toggleSidebarBtn.addEventListener('click', toggleSidebar);
        
        // Permite salvar com Enter nos modais
        empresaForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && empresaModal.style.display === 'flex') {
            e.preventDefault();
            saveEmpresa();
          }
        });
        
        loginForm.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && loginModal.style.display === 'flex') {
            e.preventDefault();
            checkLogin();
          }
        });
        
        // Expõe funções globais para uso nos popups
        window.app = {
          editEmpresa: openEditEmpresaModal
        };
      }
      
      // Inicia a aplicação
      initApp();
    });
  </script>
